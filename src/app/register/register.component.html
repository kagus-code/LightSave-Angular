<div id="sect1" class="container-fluid">

<div class="container ">
  <h2 class="text-center text-white p-2 pt-4">Welcome to LightSave</h2>
  <div class="row m-4">
    <div class="col-md-6 col-sm-12 bg-custom none" >
    <img class="image" src="assets/register.svg" alt="">
    </div>
    <div class="col-md-6 col-sm-12 bg-custom-form"style="background: rgba( 255, 255, 255, 0.25 );backdrop-filter: blur( 4px );
    -webkit-backdrop-filter: blur( 4px );">
      <p class="text-center mb-0 pt-4">Register</p>
      <form [formGroup]="form"  (submit)="submit()" class="p-3">
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input formControlName="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="pwd">USERNAME</label>
          <input formControlName="username" type="name" class="form-control" >
        </div>
        <div class="form-group">
          <label for="pwd">PASSWORD</label>
          <input formControlName="password" type="password" class="form-control" >
        </div>
        <button type="submit" class="btn btn-custom mb-3 mt-3">Sign Up</button>
        <p><small>Already have an account with us?  &nbsp;<a routerLink="/login" style=" color: white;">Log in</a></small></p>
      </form>
    </div>
  </div>
</div>
</div>
