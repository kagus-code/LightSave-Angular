<div class="container ">
  <h2 class="text-center text-white p-2 pt-4">Welcome to LightSav</h2>
  <div class="row m-4">
    <div class="col-md-6 col-sm-12 bg-custom none" >
    <img class="image" src="assets/connect.svg" alt="">
    </div>
    <div class="col-md-6 col-sm-12 bg-custom-form">
      <p class="text-center mb-0 pt-4">Log in</p>
      <form action="#" class="p-3">

        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="pwd">PASSWORD</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-custom mb-3 mt-3">Log in</button>
      </form>
    </div>
  </div>
</div>
